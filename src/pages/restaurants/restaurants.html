<ion-header>

  <ion-navbar>
    <ion-title>Meat APP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item (click)="openRestaurantDetails(item)" *ngFor="let item of restaurants">
            <ion-grid>
                <ion-row align-items-center>
                  <ion-col col-8>
                      <h2>{{ item.restaurant_name }}</h2>
                      <p>{{ item.type }}</p>
                  </ion-col>
                  <ion-col col-4>
                      <ion-img width="80" height="80" src="{{item.imagePath}}"></ion-img>
                  </ion-col>
                </ion-row>
              </ion-grid>
        </ion-item>
      </ion-list>
</ion-content>
