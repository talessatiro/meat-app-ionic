<ion-header>

  <ion-navbar>
    <ion-title>
      {{restaurant.restaurant_name}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-img width="150" height="150" src="{{restaurant.imagePath}}"></ion-img>
  <ion-list>
    <ion-item *ngFor="let item of restaurant.menu">
      <ion-grid>
        <ion-row>
          <ion-col col-9>
            <h2>{{ item.item_name }}</h2>
            <label>R$ {{ item.item_price | currency}}</label>
          </ion-col>
          <ion-col col-2>
            <ion-icon (click)="addItem(item)" color="secondary" name="add-circle"></ion-icon>
          </ion-col>
          <ion-col col-1>
            <ion-icon (click)="removeItem(item)" color="danger" name="remove-circle"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <div *ngIf="items.length">
    <p>Items adicionados</p>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <label>{{ item.item_name }}</label>
        <label>x{{ item.quantity }}</label>
        <label>{{ getValue(item) | currency }}</label>
      </ion-item>
    </ion-list>


    <p>Valor total: {{getTotalValue()| currency}}</p>

    <button ion-button color="orange">Finalizar Pedido</button>
  </div>

</ion-content>
